<li>
    <a style="cursor: pointer;" data-ui-sref="{0}" data-ui-sref-active="active"
       uib-tooltip="{3}" tooltip-class="tooltip-{{{{currentSkin}}}}"
       data-ng-class="{{'c-{{{{currentSkin}}}}': $state.current.name === '{0}'}}">
        <i data-ng-class="{{'c-{{{{currentSkin}}}}': $state.current.name === '{0}'}}"
           class="{2}" ></i> {1}
        <b data-ng-if="$state.current.name === '{0}'"
           class="zmdi zmdi-circle f-8 c-{{{{currentSkin}}}}"></b>
    </a>
</li>
