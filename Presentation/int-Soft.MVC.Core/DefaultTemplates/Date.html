<div class="date-picker input-group {9}" ng-class="{{ 'is-opened': opened == true }}" int-soft-date>
    <span style="cursor: pointer" class="input-group-addon" ng-click="openDatePopup($event)">
        <i class="zmdi zmdi-calendar ma-icon"></i>
    </span>
    <div class="fg-line" ng-class="{{ 'fg-toggled': opened == true }}">
        <input type="text" id="{0}"
               name="{0}"
               ng-model="currentModel.{0}"
               class="{1}"
               {2}
               ng-click="openDatePopup($event)"
               uib-datepicker-popup="{3}"
               close-on-date-selection="false"
               show-weeks="false"
               is-open="opened"
               min-date="{4} | date:'MM/dd/yyyy'"
               max-date="{5} | date:'MM/dd/yyyy'"
               close-text="{6}"
               current-text="{7}"
               {8} />
    </div>
</div>
