{7}
<div int-soft-master-list
     controller="{0}"
     create-state="{1}"
     drafts-state="{2}"
     list-server-action="{3}"
     page-size="{4}"
     class="masterContainer"
     ng-scrollbars ng-scrollbars-config="scrollbarConfig">
    <div class="chat-search">
        <h4 class="text-center c-{{{{currentSkin}}}}">{9}</h4>
        <hr />
        <div class="input-group fg-float">
            <span class="input-group-addon"><i class="zmdi zmdi-search"></i></span>
            <div class="fg-line">
                <input type="text" class="form-control" data-ng-model="searchText"/>
                <label class="fg-label">{{'SEARCH'|translate}}</label>
            </div>
        </div>
    </div>
    <div class="listview">
        <div data-ng-repeat="item in modelList  | filter:searchText"
             style="cursor: pointer"
             data-ng-click="display(item)"
             data-ng-class="{{'selectedItem lv-item c-white bgm-{{{{currentSkin}}}}': currentModel.id === item.id, 'lv-item':currentModel.id !== item.id}}">
            <div class="media">
                <div data-ng-if="'{8}' !==''" class="media-left pull-left p-relative">
                    <div class="lv-img center-block">
                        <i class="{8}" style="font-size: 48px;"
                           data-ng-class="currentModel.id === item.id? 'c-white': 'c-{{{{currentSkin}}}}'"></i>
                    </div>
                </div>
                <div class="media-body">
                    <div class="lv-title text-center">{5}</div>
                    <small class="lv-small text-center">{6}</small>
                </div>
            </div>
        </div>
    </div>
    <a class="btn bgm-{{{{currentSkin}}}} waves-effect waves-circle btn-float m-btn floating-btn-left-bottom"
       href="" ui-sref="{1}">
        <i class="zmdi zmdi-plus"></i>
    </a>
</div>
