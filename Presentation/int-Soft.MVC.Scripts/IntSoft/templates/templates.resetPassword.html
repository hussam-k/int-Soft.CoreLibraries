<div data-current-skin-before="{{currentSkin}}">
    <div class="login-content toggled">
        <div class="lc-block toggled" id="l-login">
            <div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <img data-ng-src="{{logoIconSource}}" alt="" />
                </div>
                <form class="col-lg-6 col-md-6 col-sm-12" data-ng-submit="submit()" id="resetPasswordForm" name="resetPasswordForm" role="form">
                    <div class="input-group m-b-20" data-ng-class="{'has-error':form.password.$invalid && form.password.$touched}">
                        <span class="input-group-addon"><i class="zmdi zmdi-key"></i></span>
                        <div class="fg-line">
                            <input required data-ng-model="model.password" type="password" class="form-control"
                                   id="password" name="password"
                                   data-ng-blur="checkPasswordAvailability()"
                                   data-ng-required="true"
                                   data-ng-disabled="isLoading"
                                   placeholder="{{passwordPlaceHolder}}" />
                        </div>
                        <span class="help-block" data-ng-if="form.password.$error.invalidPassword && form.password.$touched">{{invalidPasswordMessage}}</span>
                    </div>
                    <div class="input-group m-b-20" data-ng-class="{'has-error':form.confirmPassword.$invalid && form.confirmPassword.$touched}">
                        <span class="input-group-addon"><i class="zmdi zmdi-key"></i></span>
                        <div class="fg-line">
                            <input required data-ng-model="model.confirmPassword" type="password" class="form-control"
                                   same-as="model.password"
                                   id="confirmPassword" name="confirmPassword"
                                   data-ng-required="true"
                                   data-ng-disabled="isLoading"
                                   placeholder="{{confirmPasswordPlaceHolder}}" />
                        </div>
                        <span class="help-block" data-ng-if="form.confirmPassword.$error.match && form.confirmPassword.$touched">{{passwordDontMatchText}}</span>
                    </div>
                    <input type="submit" hidden />
                </form>
            </div>
            <button class="btn btn-login btn-danger btn-float waves-effect waves-circle"
                    data-ng-disabled="isLoading"
                    data-ng-click="submit()">
                <i class="zmdi zmdi-mail-send"></i>
            </button>
            <ul class="login-navigation">
                <li class="bgm-green" ui-sref="accounts-login" data-ng-show="{{showLoginButton}}">{{loginText}}</li>
            </ul>
        </div>
    </div>
</div>
